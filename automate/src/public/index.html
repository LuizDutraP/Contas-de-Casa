<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/light-theme.css">
    <link rel="stylesheet" href="/css/dark-theme.css">
    <link rel="shortcut icon" href="/img/icon-192x192.png" type="image/x-icon">
    <link rel="manifest" href="/manifest.webmanifest">
    <title>Contas</title>
</head>
<body>
    <div class="container">
        <div class="header-app ">
            <div class="title">
                <h1>Contas da Casa</h1>
                <img class="circle m-left btn" id="options" aria-selected="false" src="/option.png" width="23px" height="23px">
            </div>
            <div class="saldo">
                <h2>Saldo:</h2>
                <h2 id="saldoAtual">R$ 0</h2>
            </div>
        </div>
        <div class="theme">
            <div class="weather">
                <img id="imgWeather">
                <span id="temp"></span>
                <span id="city"></span>
            </div>
            <span class="change" id="btnTheme"></span>
        </div>
        <div class="listaContas">
            <div class="cemig l-card">
                <div class="contas">
                    <h2>Sem Conta</h2>
                </div>
            </div>

            <div class="internet">
                <div class="contas">
                    <h2>Sem Conta</h2>
                </div>
            </div>
        </div>
        <div class="menu">
            <button class="l-btn-confirm primary" id="addBill">+ Nova Conta +</button>
        </div>
        <div class="novo-card-bg">
            <div class="novo-card l-card">
                <div class="header">
                    <div class="titulo">
                        <h3>Nova Conta</h3>
                    </div>
                    <div class="fechar">
                        <button>X</button>
                    </div>
                </div>
                <div class="inputs">
                    <div class="input">
                        <label>Valor</label>
                        <input type="number" placeholder="50,00" id="valueNumber">
                    </div>
                    <div class="input">
                        <label>Data de Vencimento</label>
                        <input type="date" id="valueDate" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                    </div>
                    <div class="input">
                        <label>Tipo de Conta</label>
                        <div class="tipos">
                            <button id="cemig">Cemig</button>
                            <button id="internet">Internet</button>
                        </div>
                    </div>
                </div>
                <button class="btn-add l-btn-confirm" id="addCard">Adicionar Conta</button>
            </div>
        </div>
        <div class="atualizar-saldo-bg">
            <div class="novo-card l-card">
                <div class="header">
                    <div class="titulo">
                        <h3>Atualizar Saldo</h3>
                    </div>
                    <div class="fechar" id="closeBalance">
                        <button>X</button>
                    </div>
                </div>
                <div class="inputs">
                    <div class="input">
                        <label>Saldo Atual</label>
                        <input type="number" placeholder="1100,00" id="valueBalance">
                    </div>
                    <span class="info-msg">O Saldo deve ser atualizado manualmente</span>
                </div>
                <button class="btn-add l-btn-confirm" id="updateBalance">Atualizar Saldo</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script/controllerInterface.js"></script>
    <script src="/script/controllerCards.js"></script>
    <script src="/script/controllerInputs.js"></script>
    <script src="/script/controllerBalance.js"></script>
    <script src="/script/controllerTheme.js"></script>
    <script src="/script/controllers.js"></script>
    <script src="/script/weather.js"></script>
    <script src="/script/script.js"></script>
</body>
</html>
